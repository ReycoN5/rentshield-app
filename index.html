<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Remnawave</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, query, where, getDocs, serverTimestamp, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAkRl7PNxZHQIPiqCbmoTbOdLteKJ8DWwI",
        authDomain: "servicehub-e6821.firebaseapp.com",
        projectId: "servicehub-e6821",
        storageBucket: "servicehub-e6821.firebasestorage.app",
        messagingSenderId: "208780669426",
        appId: "1:208780669426:web:3f141d0d6eecef1a397b6b"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const ADMIN_IDS = [935754023];

      const PLANS = [
        { id: 'month1', name: '1 месяц', price: 300, duration: '30 дней' },
        { id: 'month3', name: '3 месяца', price: 800, duration: '90 дней' },
        { id: 'month6', name: '6 месяцев', price: 1200, duration: '180 дней' }
      ];

      const PHONE_NUMBER = "+7 (999) 123-45-67"; // Замени на свой реальный номер

      const App = {
        user: null,
        currentTab: 'subscriptions',
        selectedPlan: null,
        pendingRequest: null,
        subscriptions: [],
        messages: [],
        currentChatUser: null,
        db
      };

      App.initTelegram = () => {
        if (!window.Telegram?.WebApp) return;
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const tp = Telegram.WebApp.themeParams;
        if (tp) {
          const root = document.documentElement;
          Object.keys(tp).forEach(key => root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, tp[key]));
        }
      };

      App.showToast = (msg) => {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
      };

      App.haptic = (type = 'light') => {
        const valid = ['light', 'medium', 'heavy'];
        if (valid.includes(type) && Telegram?.WebApp?.isVersionAtLeast?.('6.1')) {
          Telegram.WebApp.HapticFeedback.impactOccurred(type);
        }
      };

      App.autoLogin = async () => {
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser || !tgUser.id) {
          document.getElementById('content').innerHTML = '<div class="empty-state"><p class="hint">Откройте через кнопку в боте</p></div>';
          return;
        }
        const userId = tgUser.id.toString();
        const username = tgUser.username || tgUser.first_name || 'User';
        const role = ADMIN_IDS.includes(tgUser.id) ? 'admin' : 'user';

        try {
          await setDoc(doc(db, "users", userId), {
            username,
            role,
            telegramId: tgUser.id,
            lastLogin: serverTimestamp()
          }, { merge: true });
        } catch (e) {
          console.error(e);
          App.showToast('Ошибка соединения');
          return;
        }

        App.user = { id: userId, username, role };
        document.getElementById('admin-tab').style.display = role === 'admin' ? 'flex' : 'none';
        const nav = document.querySelector('.bottom-nav');
        nav.style.display = 'flex';
        nav.classList.add('show');

        App.loadUserData();
        App.renderCurrentTab();
        App.haptic('light');
      };

      App.loadUserData = () => {
        onSnapshot(query(collection(db, "subscriptions"), where("userId", "==", App.user.id)), (snap) => {
          App.subscriptions = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          App.renderCurrentTab();
        });
        onSnapshot(query(collection(db, "paymentRequests"), where("userId", "==", App.user.id), where("status", "==", "pending")), (snap) => {
          App.pendingRequest = snap.empty ? null : { id: snap.docs[0].id, ...snap.docs[0].data() };
          document.getElementById('status-badge').classList.toggle('show', !!App.pendingRequest);
          App.renderCurrentTab();
        });
      };

      App.showPaymentModal = (plan) => {
        App.selectedPlan = plan;
        document.getElementById('modal-title').textContent = plan.name;
        document.getElementById('modal-price').textContent = `${plan.price} ₽`;
        document.getElementById('modal-phone').textContent = PHONE_NUMBER;
        document.getElementById('payment-modal').classList.add('show');
        App.haptic('medium');
      };

      App.copyPhone = () => {
        navigator.clipboard.writeText(PHONE_NUMBER);
        App.showToast('Номер скопирован');
        App.haptic('light');
      };

      App.confirmPayment = async () => {
        if (App.pendingRequest) {
          App.showToast('Заявка уже отправлена');
          return;
        }
        const ref = doc(collection(db, "paymentRequests"));
        await setDoc(ref, {
          userId: App.user.id,
          username: App.user.username,
          planId: App.selectedPlan.id,
          planName: App.selectedPlan.name,
          price: App.selectedPlan.price,
          status: 'pending',
          createdAt: serverTimestamp()
        });
        document.getElementById('payment-modal').classList.remove('show');
        App.showToast('Заявка отправлена! Ожидайте подтверждения');
      };

      App.loadMessages = () => {
        const chatRef = collection(db, "chats", App.user.id, "messages");
        onSnapshot(query(chatRef, orderBy("timestamp")), (snap) => {
          App.messages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          App.renderChat();
        });
      };

      App.sendMessage = async () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;
        const chatRef = collection(db, "chats", App.user.id, "messages");
        await addDoc(chatRef, {
          text,
          sender: 'user',
          timestamp: serverTimestamp()
        });
        input.value = '';
        App.haptic('light');
      };

      App.renderChat = () => {
        const chat = document.getElementById('chat-messages');
        if (!chat) return;
        chat.innerHTML = '';
        App.messages.forEach(msg => {
          const bubble = document.createElement('div');
          bubble.className = `message ${msg.sender}`;
          bubble.innerHTML = `
            <p>${msg.text}</p>
            <span class="time">${msg.timestamp?.toDate()?.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || ''}</span>
          `;
          chat.appendChild(bubble);
        });
        chat.scrollTop = chat.scrollHeight;
      };

      App.renderSupportTab = () => {
        const content = document.getElementById('content');
        content.innerHTML = `
          <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-bar">
              <input type="text" id="chat-input" placeholder="Напишите сообщение...">
              <button onclick="App.sendMessage()">Отправить</button>
            </div>
          </div>
        `;
        App.loadMessages();
      };

      App.renderAdminSupport = async () => {
        const content = document.getElementById('content');
        content.innerHTML = '<h3 class="section-title">Чаты с пользователями</h3>';
        const usersSnap = await getDocs(collection(db, "users"));
        const chatList = document.createElement('div');
        chatList.className = 'chat-list';
        for (const userDoc of usersSnap.docs) {
          const userData = userDoc.data();
          if (userData.role === 'admin') continue;
          const item = document.createElement('div');
          item.className = 'chat-user-item';
          item.onclick = () => App.openAdminChat(userDoc.id, userData.username || 'Пользователь');
          item.innerHTML = `
            <p class="username">@${userData.username || 'Без имени'}</p>
            <p class="hint">ID: ${userDoc.id}</p>
          `;
          chatList.appendChild(item);
        }
        content.appendChild(chatList);
      };

      App.openAdminChat = (userId, username) => {
        App.currentChatUser = { id: userId, username };
        const content = document.getElementById('content');
        content.innerHTML = `
          <div class="chat-header">
            <button class="back-btn" onclick="App.renderCurrentTab()">←</button>
            <p class="chat-title">@${username}</p>
          </div>
          <div class="chat-container">
            <div id="admin-chat-messages" class="chat-messages"></div>
            <div class="chat-input-bar">
              <input type="text" id="admin-chat-input" placeholder="Ответить...">
              <button onclick="App.sendAdminMessage()">Отправить</button>
            </div>
          </div>
        `;
        const chatRef = collection(db, "chats", userId, "messages");
        onSnapshot(query(chatRef, orderBy("timestamp")), (snap) => {
          const messages = document.getElementById('admin-chat-messages');
          messages.innerHTML = '';
          snap.docs.forEach(d => {
            const msg = d.data();
            const bubble = document.createElement('div');
            bubble.className = `message ${msg.sender}`;
            bubble.innerHTML = `<p>${msg.text}</p><span class="time">${msg.timestamp?.toDate()?.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
            messages.appendChild(bubble);
          });
          messages.scrollTop = messages.scrollHeight;
        });
      };

      App.sendAdminMessage = async () => {
        const input = document.getElementById('admin-chat-input');
        const text = input.value.trim();
        if (!text) return;
        const chatRef = collection(db, "chats", App.currentChatUser.id, "messages");
        await addDoc(chatRef, {
          text,
          sender: 'admin',
          timestamp: serverTimestamp()
        });
        input.value = '';
        App.haptic('light');
      };

      App.renderCurrentTab = () => {
        const content = document.getElementById('content');
        content.innerHTML = '';
        const title = document.getElementById('page-title');
        title.textContent = '';

        if (App.currentTab === 'subscriptions') {
          title.textContent = 'Мои подписки';
          if (App.subscriptions.length === 0) {
            content.innerHTML = '<div class="empty-state"><p class="hint">Нет активных подписок</p></div>';
          } else {
            App.subscriptions.forEach(sub => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <h3>${sub.planName || 'Премиум'}</h3>
                <p class="status active">Активна</p>
                ${sub.connectionLink ? `<p class="link">${sub.connectionLink}</p>` : ''}
                ${sub.qrBase64 ? `<img src="${sub.qrBase64}" class="qr">` : ''}
                ${sub.connectionLink ? `<button class="btn secondary" onclick="navigator.clipboard.writeText('${sub.connectionLink}'); App.showToast('Скопировано')">Скопировать</button>` : ''}
              `;
              content.appendChild(card);
            });
          }
        } else if (App.currentTab === 'purchase') {
          title.textContent = 'Оформление';
          const grid = document.createElement('div');
          grid.className = 'plans-grid';
          PLANS.forEach(plan => {
            const card = document.createElement('div');
            card.className = 'plan-card';
            card.onclick = () => App.showPaymentModal(plan);
            card.innerHTML = `
              <h3>${plan.name}</h3>
              <p class="price">${plan.price} ₽</p>
              <p class="duration">${plan.duration}</p>
            `;
            grid.appendChild(card);
          });
          content.appendChild(grid);
        } else if (App.currentTab === 'tutorial') {
          title.textContent = 'Инструкция';
          content.innerHTML = `
            <div class="card"><h3>1. Скачайте v2RayTun</h3><p>iOS / Android</p></div>
            <div class="card"><h3>2. Скопируйте ссылку</h3><p>Из "Мои подписки"</p></div>
            <div class="card"><h3>3. Вставьте или отсканируйте QR</h3></div>
          `;
        } else if (App.currentTab === 'support') {
          title.textContent = 'Поддержка';
          App.renderSupportTab();
        } else if (App.currentTab === 'admin') {
          if (App.user.role !== 'admin') return;
          title.textContent = 'Админ';
          App.renderAdminSupport();
        }
      };

      App.renderAdminPanel = async () => {
        const content = document.getElementById('content');
        content.innerHTML = '';
        
        const snap = await getDocs(query(collection(db, "paymentRequests"), where("status", "==", "pending")));
        
        const title = document.createElement('h3');
        title.className = 'section-title fade-in';
        title.textContent = `Заявки (${snap.size})`;
        content.appendChild(title);

        if (snap.empty) {
          content.innerHTML += `
            <div class="empty-state fade-in">
                <p class="hint">Новых заявок нет</p>
            </div>`;
          return;
        }
        
        snap.forEach(d => {
          const req = { id: d.id, ...d.data() };
          const card = document.createElement('div');
          card.className = 'card admin-card fade-in';
          card.innerHTML = `
            <div class="admin-header">
                <div>
                    <p class="username">@${req.username || 'Без юзернейма'}</p>
                    <p class="user-id">ID: ${req.userId}</p>
                </div>
                <div class="date-badge">${req.createdAt?.toDate()?.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || 'Now'}</div>
            </div>
            <div class="admin-body">
                <div class="input-group">
                    <input type="text" placeholder="Вставьте vless:// ссылку" id="link-${req.id}" class="styled-input">
                </div>
                <div class="file-group">
                    <label for="qr-${req.id}" class="file-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        Загрузить QR
                    </label>
                    <input type="file" accept="image/*" id="qr-${req.id}" class="hidden-input">
                </div>
                <div id="preview-${req.id}" class="preview-area"></div>
            </div>
            <button class="btn primary small" onclick="App.confirmPayment('${req.id}')">Подтвердить и выдать</button>
          `;
          content.appendChild(card);
          
          const fileInput = document.getElementById(`qr-${req.id}`);
          fileInput.onchange = e => {
            const file = e.target.files[0];
            const label = fileInput.previousElementSibling;
            if (file) {
              label.style.borderColor = 'var(--tg-theme-button-color)';
              label.style.color = 'var(--tg-theme-button-color)';
              label.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> ${file.name.substring(0, 10)}...`;
              
              const reader = new FileReader();
              reader.onload = ev => document.getElementById(`preview-${req.id}`).innerHTML = `<img src="${ev.target.result}" class="qr-preview">`;
              reader.readAsDataURL(file);
            }
          };
        });
      };

      App.onPaidClick = async () => {
        if (App.pendingRequest) return App.showToast('Заявка уже отправлена');
        const ref = doc(collection(db, "paymentRequests"));
        await setDoc(ref, { userId: App.user.id, username: App.user.username, status: 'pending', createdAt: serverTimestamp() });
        App.showToast('Заявка отправлена');
      };

      window.App = App;

      App.confirmPayment = async (id) => {
        const link = document.getElementById(`link-${id}`).value.trim();
        const qrFile = document.getElementById(`qr-${id}`).files[0];
        let qrBase64 = '';
        if (qrFile) {
          qrBase64 = await new Promise(r => {
            const reader = new FileReader();
            reader.onload = e => r(e.target.result);
            reader.readAsDataURL(qrFile);
          });
        }
        if (!link && !qrBase64) return App.showToast('Добавьте ссылку или QR');
        const req = await getDoc(doc(db, "paymentRequests", id));
        await setDoc(doc(collection(db, "subscriptions")), {
          userId: req.data().userId,
          planName: 'Премиум',
          status: 'active',
          connectionLink: link,
          qrBase64,
          createdAt: serverTimestamp()
        });
        await updateDoc(doc(db, "paymentRequests", id), { status: 'confirmed' });
        App.showToast('Подписка выдана');
        App.renderAdminPanel();
      };

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', e => {
          document.querySelector('.nav-item.active')?.classList.remove('active');
          e.currentTarget.classList.add('active');
          App.currentTab = e.currentTarget.dataset.tab;
          App.renderCurrentTab();
          App.haptic('light');
        });
      });

      window.App = App;

      App.initTelegram();
      App.autoLogin();
    </script>

    <style>
      :root {
        --tg-theme-bg-color: #000;
        --tg-theme-secondary-bg-color: #1c1c1e;
        --tg-theme-text-color: #fff;
        --tg-theme-hint-color: #aaa;
        --tg-theme-link-color: #0a84ff;
        --tg-theme-button-color: #0a84ff;
        --tg-theme-button-text-color: #fff;
      }
      * { margin:0; padding:0; box-sizing:border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:var(--tg-theme-bg-color); color:var(--tg-theme-text-color); min-height:100vh; overflow:hidden; }
      .container { padding:32px 24px;padding-bottom:100px; }
      h2 { font-size:28px; font-weight:700; text-align:center; margin-bottom:40px; }
      .card { background:var(--tg-theme-secondary-bg-color); border-radius:24px; padding:28px; margin-bottom:24px; box-shadow:0 8px 32px rgba(0,0,0,0.4); }
      .plan-card { background:var(--tg-theme-secondary-bg-color); padding:24px; margin-bottom:16px; border-radius:20px; cursor:pointer; transition:transform 0.2s; }
      .plan-card:active { transform:scale(0.96); }
      .price { font-size:36px; font-weight:700; color:var(--tg-theme-link-color); }
      .hint { font-size:15px; color:var(--tg-theme-hint-color); text-align:center; }
      .btn { background:var(--tg-theme-button-color); color:var(--tg-theme-button-text-color); border:none; border-radius:20px; padding:18px; font-size:18px; font-weight:600; width:100%; cursor:pointer; transition:transform 0.1s; }
      .btn:active { transform:scale(0.96); }
      .btn.secondary { background:rgba(255,255,255,0.1); color:var(--tg-theme-link-color); }
      .bottom-nav { position:fixed; bottom:0; left:0; right:0; background:var(--tg-theme-secondary-bg-color); backdrop-filter:blur(20px); padding:12px 20px env(safe-area-inset-bottom); display:none; justify-content:space-around; border-top:1px solid rgba(255,255,255,0.05); animation:slideUp 0.5s ease-out; }
      .nav-item { text-align:center; color:var(--tg-theme-hint-color); font-size:11px; padding:10px; border-radius:20px; transition:all 0.2s; flex:1; }
      .nav-item.active { color:var(--tg-theme-link-color); background:rgba(10,132,255,0.15); }
      .nav-item svg { width:28px; height:28px; display:block; margin:0 auto 8px; }
      #toast { position:fixed; bottom:100px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); color:white; padding:16px 32px; border-radius:32px; opacity:0; transition:opacity 0.3s, transform 0.3s; z-index:1000; font-size:16px; }
      #toast.show { opacity:1; transform:translateX(-50%) translateY(-10px); }
      #status-badge { position:fixed; top:24px; right:24px; background:#ff9f0a; color:#000; padding:12px 24px; border-radius:32px; font-weight:600; font-size:15px; opacity:0; transition:opacity 0.3s; z-index:90; }
      #status-badge.show { opacity:1; }
      .modal { position:fixed; inset:0; background:rgba(0,0,0,0.6); backdrop-filter:blur(10px); display:none; align-items:flex-end; justify-content:center; z-index:1000; }
      .modal.show { display:flex; }
      .modal-content { background:var(--tg-theme-secondary-bg-color); width:100%; max-width:500px; border-radius:32px 32px 0 0; padding:32px 24px calc(env(safe-area-inset-bottom) + 24px); box-shadow:0 -10px 40px rgba(0,0,0,0.3); animation:slideUpModal 0.4s ease-out; }
      .modal h3 { font-size:24px; text-align:center; margin-bottom:8px; }
      .modal .price { font-size:42px; font-weight:800; text-align:center; color:var(--tg-theme-text-color); margin:24px 0; }
      .modal-phone { background:var(--tg-theme-bg-color); padding:20px; border-radius:20px; text-align:center; font-size:20px; font-weight:700; font-family:monospace; margin:16px 0 24px; }
      @keyframes slideUp { from { transform:translateY(100%); } to { transform:translateY(0); } }
      @keyframes slideUpModal { from { transform:translateY(100%); } to { transform:translateY(0); } }

      /* Чат */
      .chat-container { display:flex; flex-direction:column; height:calc(100vh - 140px); }
      .chat-messages { flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:12px; }
      .message { max-width:80%; padding:12px 16px; border-radius:20px; position:relative; }
      .message.user { align-self:flex-end; background:var(--tg-theme-button-color); color:var(--tg-theme-button-text-color); border-bottom-right-radius:4px; }
      .message.admin { align-self:flex-start; background:var(--tg-theme-secondary-bg-color); color:var(--tg-theme-text-color); border-bottom-left-radius:4px; }
      .message p { margin:0; font-size:16px; }
      .message .time { font-size:11px; opacity:0.7; margin-top:4px; }
      .chat-input-bar { display:flex; padding:12px; background:var(--tg-theme-secondary-bg-color); border-top:1px solid rgba(255,255,255,0.05); gap:8px; }
      .chat-input-bar input { flex:1; background:var(--tg-theme-bg-color); border:none; border-radius:24px; padding:14px 20px; color:var(--tg-theme-text-color); font-size:16px; }
      .chat-input-bar button { background:var(--tg-theme-button-color); color:var(--tg-theme-button-text-color); border:none; border-radius:50%; width:48px; height:48px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
      .chat-user-item { padding:16px; border-bottom:1px solid rgba(255,255,255,0.05); cursor:pointer; }
      .chat-user-item:active { background:rgba(255,255,255,0.05); }
      .chat-header { display:flex; align-items:center; gap:16px; padding:16px; border-bottom:1px solid rgba(255,255,255,0.05); }
      .back-btn { background:none; border:none; font-size:24px; color:var(--tg-theme-link-color); cursor:pointer; }
      .chat-title { font-size:18px; font-weight:600; }
    </style>
</head>
<body>
  <div id="main-app">
    <div id="status-badge">Ожидание подтверждения...</div>
    <div class="container">
      <h2 id="page-title">Remnawave</h2>
      <div id="content">
        <p class="hint center">Авторизация...</p>
      </div>
    </div>
  </div>

  <!-- Модальное окно оплаты -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Премиум</h3>
      <p class="price" id="modal-price">499 ₽</p>
